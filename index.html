<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="  asset/logo2.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body style="padding-bottom: 60px">
    <!-- nav top -->
    <div id="nav-top"></div>

    <!-- content -->
    <div class="container">
      <div class="input-group my-5">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Tambah tugas"
            aria-label="Tambah tugas"
            aria-describedby="button-addon2"
            id="input"
          />
          <button class="btn btn-outline-secondary" type="button" id="btnAdd">
            Tambah
          </button>
        </div>
      </div>

      <ul class="list-group list-group-flush" id="listTask"></ul>
    </div>

    <!-- nav bottom -->
    <div id="nav-bot"></div>

   <script src="todolist.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("partials/nav-top.html")
        .then((r) => r.text())
        .then((h) => (document.getElementById("nav-top").innerHTML = h));
      fetch("partials/nav-bot.html")
        .then((r) => r.text())
        .then((h) => (document.getElementById("nav-bot").innerHTML = h));
    </script>
  </body>
</html>
